<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>联系人列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/ContactList.css" rel="stylesheet">
    <link href="css/weather.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">

    <!-- 页面标题 + 用户信息 -->
    <div class="header d-flex align-items-center justify-content-between">
        <h2 class="mb-0">联系人列表</h2>
        <div class="d-flex align-items-center">
            <!-- 头像 -->
            <div class="position-relative me-2">
                <img src="images/default-avatar.jpg" alt="用户头像" id="userAvatar"
                     class="rounded-circle border border-white" style="width: 40px; height: 40px; object-fit: cover; cursor: pointer;"
                     title="点击更换头像" />

                <!-- 隐藏的文件输入框 -->
                <input type="file" id="avatarInput" accept="image/*" class="position-absolute w-100 h-100 opacity-0" style="cursor: pointer;">
            </div>

            <!-- 动态用户名 -->
            <span id="userName" class="me-3 text-white fw-bold"></span>

            <!-- 登出按钮 -->
            <button id="logoutBtn" class="btn btn-outline-light btn-sm">登出</button>
        </div>
    </div>

    <!-- 城市选择 -->
    <div class="text-center mb-3">
        <select id="citySelect" class="form-select d-inline-block w-auto"></select>
    </div>

    <!-- 天气展示 -->
    <div class="weather-container row" id="weatherContainer"></div>

    <!-- 搜索栏 -->
    <div class="search-bar d-flex gap-2 my-3">
        <input type="text" id="searchInput" class="form-control" placeholder="搜索姓名" />
        <select id="genderFilter" class="form-select">
            <option value="all">全部</option>
            <option value="男">男</option>
            <option value="女">女</option>
        </select>
        <button id="searchBtn" class="btn btn-primary">搜索</button>
    </div>

    <!-- 联系人表格 -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>电话</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="contactTableBody"></tbody>
    </table>

    <!-- 分页控件 -->
    <div class="pagination-controls">
        <button id="prevPage" class="btn btn-outline-secondary">&lt;&lt; 上一页</button>
        <span id="pageInfo">第 1 页 / 共 1 页</span>
        <button id="nextPage" class="btn btn-outline-secondary">下一页 &gt;&gt;</button>
    </div>


    <!-- 联系人详情 Modal -->
    <div class="modal fade" id="contactDetailModal" tabindex="-1" aria-labelledby="contactDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactDetailModalLabel">联系人详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <tr><th>姓名</th><td id="detail-name"></td></tr>
                        <tr><th>性别</th><td id="detail-gender"></td></tr>
                        <tr><th>电话</th><td id="detail-phone"></td></tr>
                        <tr><th>地址</th><td id="detail-address"></td></tr>
                        <tr><th>邮编</th><td id="detail-zipcode"></td></tr>
                        <tr><th>QQ</th><td id="detail-qq"></td></tr>
                        <tr><th>微信</th><td id="detail-wechat"></td></tr>
                        <tr><th>邮箱</th><td id="detail-email"></td></tr>
                        <tr><th>出生日期</th><td id="detail-birth"></td></tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 引入 axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- 自定义 JS -->
<script type="text/javascript" src="js/api.js"></script>
<script type="text/javascript" src="js/weather.js"></script>
<script type="text/javascript" src="js/ContactList.js"></script>
</body>
</html>
