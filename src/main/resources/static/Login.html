<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-table-zh-CN.min.js"></script>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/Login.css">
    <title>登录</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /*background-color: #f2f2f2;*/
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;  /* 图片自适应屏幕大小 */
            font-family: Arial, sans-serif;
        }

        /* 模糊层*/
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* 白色半透明遮罩 */
            z-index: 0;
        }

        .div {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 10px 25px rgba(92, 61, 112, .3);
            border-radius: 10px;
            background-color: #fff;
            overflow: hidden;
            padding-top: 20px;
        }

        .sign-div {
            padding: 20px;
        }

        .sign-div h1 {
            margin-bottom: 20px;
            color: #2aabd2;
            font-size: clamp(16px, 16px + 1.5vw, 24px);
            font-weight: bold;
            text-align: center;
            line-height: 1.2; /* 避免文字过挤 */
            letter-spacing: 0.5px; /* 提升可读性 */
        }

        input {
            width: 100%;
            height: 44px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 0 16px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* 调整输入框大小以适应小屏幕 */
        .input-text {
            width: 100%; /* 相对宽度 */
            height: 40px; /* 根据实际情况调整 */
            font-size: 16px; /* 更大字体易于阅读 */
        }


        .input-btn {
            width: 100%;
            height: 44px;
            border: none;
            border-radius: 5px;
            background-color: #0a8af3;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color .3s ease-in-out;
        }

        .input-btn:hover {
            background-color: #007bff;
        }

        .sign-div a {
            text-decoration: none;
            color: #5c3d70;
            font-size: 14px;
            display: block;
            margin-top: 10px;
            transition: all .3s ease-in-out;
        }

        a:hover {
            color: #FFF;
            background: rgba(0, 0, 0, .1);
            border-radius: 5px;
        }
    </style>
</head>

<body>

<!-- 背景遮罩层 -->
<div class="overlay"></div>

<div class="div">

    <div class="sign-div">
        <form id="loginForm" action="#" method="POST">
            <h1>联系人在线管理系统</h1>
            <input class="input-text" type="text" name="userId"  placeholder="帐号" required />
            <input class="input-text" type="password" name="userPassword" placeholder="密码" required />
            <input class="input-btn" type="button" value="登录" id="btn_login">
            <input class="input-btn" type="button" value="注册" id="btn_register">

        </form>
    </div>
</div>

<!-- 提示框容器 -->
<div id="custom-alert"></div>

<script type="text/javascript" src="js/Login.js"></script>

</body>


</html>
