<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">

    <link rel="stylesheet" href="css/Login.css">
    <title>登录</title>


</head>

<body>

<!-- 背景遮罩层 -->
<div class="overlay"></div>

<div class="div">

    <div class="sign-div">
        <form id="loginForm" action="#" method="POST">
            <h1>联系人在线管理系统</h1>
            <input class="input-text" type="text" name="userId"  placeholder="帐号" required />
            <input class="input-text" type="password" name="userPassword" placeholder="密码" required />
            <input class="input-btn" type="button" value="登录" id="btn_login">
            <input class="input-btn" type="button" value="注册" id="btn_register">

        </form>
    </div>
</div>

<!-- 提示框容器 -->
<div id="custom-alert"></div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="js/api.js"></script>
<script type="text/javascript" src="js/MyAlert.js"></script>
<script type="text/javascript" src="js/Login.js"></script>
<!-- 引入 jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>


</html>
