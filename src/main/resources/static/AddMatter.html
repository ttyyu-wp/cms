<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>新增事项</title>
    <link href="css/AddMatter.css" rel="stylesheet">
    <link href="css/utils/avatar.css" rel="stylesheet">
    <link href="css/utils/myAlert.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container">

    <!-- 页面标题 + 用户信息 -->
    <div class="header d-flex align-items-center justify-content-between">
        <h2 class="mb-0">添加事项</h2>
        <div class="d-flex align-items-center">
            <!-- 头像 -->
            <div class="position-relative me-2">
                <img src="images/default-avatar.jpg" alt="用户头像" id="userAvatar"
                     class="rounded-circle border border-white" style="width: 40px; height: 40px; object-fit: cover; cursor: pointer;"
                     title="点击更换头像" />

                <!-- 隐藏的文件输入框 -->
                <input type="file" id="avatarInput" accept="image/*" class="position-absolute w-100 h-100 opacity-0" style="cursor: pointer;">
            </div>

            <!-- 动态用户名 -->
            <span id="userName" class="me-3 text-white fw-bold"></span>

            <!-- 登出按钮 -->
            <button id="logoutBtn" class="btn btn-outline-light btn-sm">登出</button>
        </div>
    </div>

    <!-- 表单 -->
    <div class="form-container">
        <form id="addMatterForm">
            <div class="mb-3">
                <label for="contactSelect" class="form-label">联系人姓名</label>
                <select class="form-select" id="contactSelect" required>
                    <option value="">请选择联系人</option>
                    <!-- 联系人选项将通过 JS 动态插入 -->
                </select>
            </div>

            <div class="mb-3">
                <label for="matterTime" class="form-label">时间</label>
                <input type="datetime-local" class="form-control" id="matterTime" required />
            </div>

            <div class="mb-3">
                <label for="matter" class="form-label">事件</label>
                <textarea class="form-control" id="matter" rows="3" placeholder="请输入事项详情" maxlength="100" required></textarea>
                <div class="text-muted small mt-1">
                    已输入 <span id="wordCount">0</span> / 100 字
                </div>
            </div>

            <button type="submit" class="btn btn-primary">保存</button>
            <a href="Matter.html" class="btn btn-secondary ms-2">取消</a>
        </form>
    </div>

</div>
<!-- 提示框容器 -->
<div id="custom-alert"></div>
<!-- 引入 jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- 引入 Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- 自定义 API 接口 -->
<script type="text/javascript" src="js/utils/api.js"></script>
<script type="text/javascript" src="js/utils/avatar.js"></script>
<script type="text/javascript" src="js/utils/myAlert.js"></script>
<script type="text/javascript" src="js/AddMatter.js"></script>

</body>
</html>
