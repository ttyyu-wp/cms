<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>事项列表</title>
    <link href="css/utils/avatar.css" rel="stylesheet">
    <link href="css/Matter.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>

    </style>
</head>
<body>

<div class="container">

    <!-- 页面标题 + 用户信息 -->
    <div class="header d-flex align-items-center justify-content-between">
        <h2 class="mb-0">事项列表</h2>
        <div class="d-flex align-items-center">
            <!-- 头像 -->
            <div class="position-relative me-2">
                <img src="images/default-avatar.jpg" alt="用户头像" id="userAvatar"
                     class="rounded-circle border border-white" style="width: 40px; height: 40px; object-fit: cover; cursor: pointer;"
                     title="点击更换头像" />

                <!-- 隐藏的文件输入框 -->
                <input type="file" id="avatarInput" accept="image/*" class="position-absolute w-100 h-100 opacity-0" style="cursor: pointer;">
            </div>

            <!-- 动态用户名 -->
            <span id="userName" class="me-3 text-white fw-bold"></span>

            <!-- 登出按钮 -->
            <button id="logoutBtn" class="btn btn-outline-light btn-sm">登出</button>
        </div>
    </div>

    <!-- 搜索栏 -->
    <div class="search-bar d-flex flex-wrap gap-2 my-3">
        <input type="text" id="searchInput" class="form-control" placeholder="搜索事件" />

        <!-- 状态筛选下拉框 -->
        <select id="statusFilter" class="form-select">
            <option value="">全部</option>
            <option value="0">待完成</option>
            <option value="1">取消</option>
            <option value="2">已完成</option>
        </select>

        <!-- 排序方式下拉框 -->
        <select id="sortOrder" class="form-select">
            <option value="">默认排序</option>
            <option value="true">时间升序</option>
            <option value="false">时间降序</option>
        </select>

        <button id="searchBtn" class="btn btn-primary">搜索</button>
        <a href="AddMatter.html" class="btn btn-success">新增事项</a>
    </div>

    <!-- 表格 -->
    <div class="table-container">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>姓名</th>
                <th>时间</th>
                <th>事件</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="matterTableBody">
            <!-- 数据将通过 JS 动态插入 -->
            </tbody>
        </table>
    </div>

    <!-- 分页控件 -->
    <div class="pagination-controls d-flex justify-content-between align-items-center mt-3">
        <button id="prevPage" class="btn btn-outline-secondary">&lt;&lt; 上一页</button>
        <span id="pageInfo">第 1 页 / 共 1 页</span>
        <button id="nextPage" class="btn btn-outline-secondary">下一页 &gt;&gt;</button>
    </div>

    <!-- 返回按钮 -->
    <div class="text-center mt-4">
        <a href="ContactList.html" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-1"></i> 返回联系人列表
        </a>
    </div>
</div>

<!-- 引入 axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- 自定义 API 接口 -->
<script type="text/javascript" src="js/utils/api.js"></script>
<script type="text/javascript" src="js/utils/avatar.js"></script>
<script type="text/javascript" src="js/Matter.js"></script>

</body>
</html>
